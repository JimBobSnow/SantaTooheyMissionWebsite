<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Dashboard Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        header {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #d32f2f;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #333;
        }
        a.login-btn {
            background-color: #d32f2f;
            color: white;
            padding: 12px 24px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        a.login-btn:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <header>Team Dashboard</header>
    <p>Click below to log in and access the team dashboard.</p>
    <a class="login-btn" href="https://sites.google.com/view/santatooheymission" target="_blank">
        Login with Google
    </a>
</body>
</html>
